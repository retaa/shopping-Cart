<body>
 <!--Start header -->

 <div class="custom-header">
        <div class="row">
            <div class="col-md-12">
                <header class="container ">
                    <div class="row">
                        <div class="col-md-10 col-xs-6 logo">
                            <a><img src="img/logo.png"/></a>
                        </div>
                        <div class="col-md-1 col-xs-3 login">
                            <span><i class="fa fa-user user-icon"></i></span>
                            <span class="login-text">login</span>
                        </div>
                        <div class="col-md-1 col-xs-3 register">register</div>
                        <!-- <div class="col-md-1 col-xs-3  shopping-icon"><i class="fa fa-shopping-cart fa-lg"></i>
                            <span class="login-text">Card</span>
                        </div> -->
                    </div>
                </header>
            </div>
        </div>
 </div>



    <!--Start Login -->

    <form method="post" class="login-container">
        <input class="email" type="email" name="email" placeholder="E-Mail" required />
        <input class="password" type="password" name="password " placeholder="Password" required />
        <input type="submit" class="sign-up " value="Sing In" />
        <p class="or"> or </p>
        <input type="submit" name="login" class="facebook" value="Facebook">
        <input type="submit" name="login" class="google" value="+ Google">

    </form>

    <p class="register">  Don't have an account?<span> Sign Up</span></p>
    

    <!--End Login -->
 <!-- start footer -->
 <footer>
    <div class="container-footer footer-login">
        <div class="container">
            <div class="row">
                    <div class="col-md-6 copy_right">
                            <p>Copy Right&copy;Ereen</p>
                        </div>
                <div class="col-md-6">
                    <div class="social_media">
                        <a><i class=" facebook1  fa fa-facebook fa-lg " aria-hidden="true"></i></a>
                        <a><i class="instagrem fa fa-instagram fa-lg" aria-hidden="true"></i></a>
                        <a><i class="twitter fa fa-twitter fa-lg" aria-hidden="true"></i></a>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</footer>
<!-- end footer -->
